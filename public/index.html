`<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Vehicle Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #5f67ee;
      --accent: #4cc9f0;
      --dark: #1a1a2e;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text: #f1f1f1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      display: flex;
      height: 100vh;
      background-color: var(--dark);
      color: var(--text);
    }

    #sidebar {
      width: 320px;
      background-color: #0f0f1c;
      padding: 25px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
    }

    #map {
      flex: 1;
    }

    h1 {
      font-size: 2rem;
      color: var(--primary);
    }

    .vehicle-card, .control-panel {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
    }

    .control-panel h3 {
      margin-bottom: 15px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: var(--accent);
    }
  </style>
</head>

<body>
  <div id="sidebar">
    <h1>üöó Live Tracker</h1>

    <div class="vehicle-card">
      <h2>Vehicle #1</h2>
      <div>Status: <span class="status">Moving</span></div>
      <div>Last Update: <span class="timestamp">10:00:20</span></div>
    </div>

    <div class="control-panel">
      <h3>Controls</h3>
      <button id="play-pause">‚è∏Ô∏è Pause</button>
      <button id="reset-btn">üîÑ Reset</button>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.rotatedmarker@0.2.0/leaflet.rotatedMarker.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
